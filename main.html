<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" required>
<br/>
	<label for="email">Email</label>
	<input type="email" id="email" required>
	<br/>
	<fieldset>
		<legend>Gender</legend>
		<label for="male">Male</label>
		<input id="male" type="radio" required name="gender">
		<label for="female">Female</label>
		<input id="female" type="radio" required name="gender">
	</fieldset>
	<label for="cars">Car Brands</label>
	<select id="cars">
		<option value="bmw">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez"></option>
	</select>
	<label for="carage">Car Age</label>
	<input id="carage" required type="number">
	<label for="dop">Date of Purchase (dop)</label>
	<input id="dop" type="date" required>
	<label id="password">Password</label>
	<input type="password" id="password" required>
	<button type="submit">Submit Button</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
